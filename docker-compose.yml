services:
  dnd-bot:
    build: .
    container_name: dnd-bot-container
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      # Mappatura corretta su /app
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./yarn.lock:/app/yarn.lock
      - ./transcribe.py:/app/transcribe.py
      - ./recordings:/app/recordings
      - ./batch_processing:/app/batch_processing
      - ./data:/app/data
      
      # ❌ RIMOSSO VOLUME CACHE: Lasciamo che usi il modello 'medium' interno all'immagine

    # ❌ RIMOSSI LIMITI RISORSE:
    # deploy:
    #   resources: ... (Cancellato per usare tutta la RAM necessaria)

  redis:
    image: redis:alpine
    container_name: redis-server
    restart: always
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"

volumes:
  ollama_data:
  redis_data:
