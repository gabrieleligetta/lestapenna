services:
  # 1. IL NOSTRO BOT (Node + Python Whisper)
  dnd-bot:
    build: .
    container_name: dnd-bot-container
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - ./src:/usr/src/app/src
      - ./package.json:/usr/src/app/package.json
      - ./tsconfig.json:/usr/src/app/tsconfig.json
      - ./yarn.lock:/usr/src/app/yarn.lock
      - ./transcribe.py:/usr/src/app/transcribe.py
      - ./recordings:/usr/src/app/recordings
      - ./batch_processing:/usr/src/app/batch_processing
      - ./hf_cache:/root/.cache/huggingface
      - ./data:/usr/src/app/data
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4096M

  # 2. REDIS (Per BullMQ)
  redis:
    image: redis:alpine
    container_name: redis-server
    restart: always
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"

volumes:
  ollama_data: # Volume persistente gestito da Docker
  redis_data:
