services:
  dnd-bot:
    # Aggiungi questa riga per forzare l'architettura ARM64
    platform: linux/arm64
    build: .
    container_name: dnd-bot-container
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    depends_on:
      - redis
    # Override del comando di default (che ora è node dist/index.js) per usare dev mode
    command: yarn dev
    ports:
      - "3999:3999"
    volumes:
      # Mappatura corretta su /app
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./yarn.lock:/app/yarn.lock
      - ./recordings:/app/recordings
      - ./batch_processing:/app/batch_processing
      - ./data:/app/data

  redis:
    image: redis:alpine
    container_name: redis-server
    restart: always
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"

  ollama:
    image: ollama/ollama:latest
    container_name: ollama-container
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      # IMPOSTA QUESTO PER 24GB RAM (64k token)
      - OLLAMA_NUM_CTX=65536 
      # Se hai problemi di stabilità, scendi a:
      # - OLLAMA_NUM_CTX=32768
    restart: unless-stopped

volumes:
  ollama_data:
  redis_data:
