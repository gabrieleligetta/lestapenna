services:
  dnd-bot:
    # Aggiungi questa riga per forzare l'architettura ARM64
    platform: linux/arm64
    build: .
    container_name: dnd-bot-container
    restart: unless-stopped

    # ðŸ”¥ CRUCIALE: Aumenta la memoria condivisa per il RAM Disk (/dev/shm)
    # Senza questo, il mixer crasherÃ  dopo circa 6 minuti di audio (limite default 64MB)
    shm_size: '16gb'

    env_file:
      - .env

    environment:
      # ðŸš€ OTTIMIZZAZIONE I/O: Aumenta i thread per la gestione file (default Ã¨ 4)
      # Fondamentale quando si scrivono molti file audio contemporaneamente.
      - UV_THREADPOOL_SIZE=32

      # ðŸ§  OTTIMIZZAZIONE RAM: Dice a Node di usare fino a 8GB prima di forzare il GC
      # Funziona sia in dev che in prod, senza cambiare la riga 'command'.
      - NODE_OPTIONS=--max-old-space-size=8192 --no-warnings

    depends_on:
      - redis

    # Override del comando di default
    command: yarn dev

    volumes:
      # Mappatura corretta su /app
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./yarn.lock:/app/yarn.lock
      - ./recordings:/app/recordings
      - ./batch_processing:/app/batch_processing
      - ./data:/app/data
      # ðŸ†• Whisper persiste nel volume (sopravvive a docker system prune)
      - whisper_data:/app/whisper

  redis:
    image: redis:alpine
    container_name: redis-server
    restart: always
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"

volumes:
  ollama_data:
  redis_data:
  whisper_data:  # ðŸ†• Persiste whisper.cpp e modello large-v3
