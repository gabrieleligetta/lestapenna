services:
  dnd-bot:
    # Aggiungi questa riga per forzare l'architettura ARM64
    platform: linux/arm64
    build: .
    container_name: dnd-bot-container
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - redis
    # Override del comando di default (che ora Ã¨ node dist/index.js) per usare dev mode
    command: yarn dev
    volumes:
      # Mappatura corretta su /app
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./yarn.lock:/app/yarn.lock
      - ./transcribe.py:/app/transcribe.py
      - ./recordings:/app/recordings
      - ./batch_processing:/app/batch_processing
      - ./data:/app/data

  redis:
    image: redis:alpine
    container_name: redis-server
    restart: always
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"

volumes:
  ollama_data:
  redis_data:
